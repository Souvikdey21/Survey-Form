<!DOCTYPE html>
<html>
<title>SURVEY FORM</title>
<header>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed" rel="stylesheet" type="text/css">
</header>

<head>
    <style>
        body {
            text-align: center;
            background-color: palegreen;
        }
        
        h1 {
            font-size: 48px;
        }
        
        p {
            font-size: 22px;
        }
        
        .form-rows {
            position: static;
            display: block;
        }
        
        .master-div-style {
            margin: auto;
            width: 800px;
            background-color: #f3f3f3;
            border-radius: 10px;
            padding: 20px 10px 10px 10px;
        }
        
        .fields {
            display: inline-block;
            text-align: left;
            width: 48%;
            vertical-align: middle;
        }
        
        .labels {
            display: inline-block;
            text-align: right;
            width: 40%;
            padding: 5px;
            vertical-align: top;
            margin-top: 10px;
        }
        
        .input-fields {
            height: 20px;
            width: 280px;
            padding: 5px;
            margin: 10px;
            border: 1px solid #c0c0c0;
            border-radius: 4px;
        }
        
        .dropdown {
            height: 35px;
            width: 140px;
            padding: 5px;
            margin: 15px 10px 10px 10px;
            border: 1px solid #c0c0c0;
            border-radius: 4px;
        }
        
        .radio {
            position: relative;
            left: -43px;
            margin-left: 10px;
            display: block;
            padding-bottom: 10px;
        }
        
        .user-selection {
            float: left;
            margin-right: 5px;
        }
        
        .button {
            font-size: 1em;
            background-color: #6ba2ce;
            color: white;
            border: 0px solid;
            border-radius: 4px;
            height: 40px;
            width: 80px;
            margin: 10px;
        }
        
        @media (max-width: 833px) {
            .master-div-style {
                width: 70%;
            }
            .fields {
                display: inline-block;
                text-align: left;
                width: 48%;
                vertical-align: middle;
            }
            .input-fields {
                width: 80%;
            }
            .dropdown {
                width: 90%;
            }
        }
        
        @media (max-width: 520px) {
            .master-div-style {
                width: 80%;
            }
            .fields {
                width: 80%;
                float: left;
            }
            .labels {
                width: 100%;
                text-align: left;
            }
            .input-fields {
                width: 100%;
            }
            .dropdown {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1 id="title">SURVEY FORM</h1>
        <div class="master-div-style">
            <p id="description">Tell Us Something Positive That Happened To You Today</p>
            <form id="survey-form" action="/do-something">
                <div class="form-rows">
                    <div class="labels">
                        <label for="name" id="name-label">NAME</label>
                    </div>
                    <div class="fields">
                        <input type="text" id="name" class="input-fields" placeholder="ENTER YOUR NAME" required>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="email" id="email-label">EMAIL</label>
                    </div>
                    <div class="fields">
                        <input type="email" id="email" class="input-fields" placeholder="ENTER YOUR EMAIL ADDRESS" required>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="number" id="number-label">ON A SCALE OF 1-10, HOW GOOD WAS YOUR DAY ?</label>
                    </div>
                    <div class="fields">
                        <input type="number" id="number" class="input-fields" placeholder="ENTER A NUMBER BETWEEN 1 AND 10" min="1" max="10">
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="dropdown" id="dropdown-label">Where were you ?</label>
                    </div>
                    <div class="fields">
                        <select name="Location of positive event" id="dropdown" class="dropdown">
                <option value="home">At home</option>
                <option value="commute">On my commute</option>
                <option value="work">At work</option>
                <option value="outside">On the street</option>
              <option value="other">Other</option>
            </select>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="time-of-day">At what time of day you were happy ?</label>
                    </div>
                    <div class="fields">
                        <ul id="time-of-day" style="list-style: none;">
                            <li class="radio">
                                <label>
                  Morning
                  <input name="time-radio" type="radio" value="1" class="user-selection">
                </label>
                            </li>
                            <li class="radio">
                                <label>
                  Afternoon
                  <input name="time-radio" type="radio" value="2" class="user-selection">
                </label>
                            </li>
                            <li class="radio">
                                <label>
                  Evening
                  <input name="time-radio" type="radio" value="3" class="user-selection">
                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="feelings">
              What emotions did you experience?
              <br>
              (Select all that apply)
            </label>
                    </div>
                    <div class="fields">
                        <ul id="feelings" style="list-style: none;">
                            <li class="radio">
                                <label>
                  <input name="feeling-check" value="1" type="checkbox" class="user-selection">
                  Excited
                </label>
                            </li>
                            <li class="radio">
                                <label>
                  <input name="feeling-check" value="2" type="checkbox" class="user-selection">
                  Humbled
                </label>
                            </li>
                            <li class="radio">
                                <label>
                  <input name="feeling-check" value="3" type="checkbox" class="user-selection">
                  Elated
                </label>
                            </li>
                            <li class="radio">
                                <label>
                  <input name="feeling-check" value="4" type="checkbox" class="user-selection">
                  Loved
                </label>
                            </li>
                            <li class="radio">
                                <label>
                  <input name="feeling-check" value="5" type="checkbox" class="user-selection">
                  Enthusiastic
                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="event-details">
              Please describe your positive experience.
            </label>
                    </div>
                    <div class="fields">
                        <textarea id="event-details" class="input-fields" style="height: 50px;resize:vertical;font-family: Open Sans Condensed;" name="event-details" cols="1" rows="1" placeholder="Enter your experience here..."></textarea>
                    </div>
                </div>
                <button class="button" id="submit" type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>

</html>
